<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [
            { name: 'Snickers', age: 2 },
            { name: 'hugo', age: 8 },
        ];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');
        // Interpolated
        console.log('hello I am a %s string', 'ðŸ˜‚');

        // Styled
        console.log('%c I am some great text', 'font-size:20px;');
        // warning!
        console.warn('OH NO!');

        // Error :|
        console.error('ðŸ’©');

        // Info
        console.info('Crocodiles eat 3-4 people each year.');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);

        // Grouping together
        console.clear();
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Sean');
        console.count('Sean');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        console.count('Sean');
        console.count('Sean');
        console.count('Sean');
        console.count('Sean');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/scannon')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
    </script>
</body>

</html>
